<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/accueil.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
            <div>
                <a href="index.html" class="lien-navigation">Accueil</a>
                <a href="a-propos.html" class="lien-navigation">À propos</a>
                <a href="tarifs.html" class="lien-navigation">Tarifs</a>
                <a href="portfolio.html" class="lien-navigation">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="accueil-intro">
            <div class="bloc-texte">
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <div class="img-container">
                <img src="images/accueil/robbie-lens.png" alt="Portrait de Robbie Lens" title="Robbie Lens">
                <div class="carre-style">
                        <!--Ceci est un block carré pour donner un effet de style-->
                </div>
            </div>
        </section>

        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div class="accueil-photos-ligne">
                <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
                <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div class="accueil-photos-ligne">
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>

        <section class="accueil-formulaire">
            <h3 id="contact">Parlons de votre projet</h3>
            <form method="GET" action="">
                <div class="form-nom-email">
                    <div class="form-colonne">
                        <label for="nom">Nom</label><br>
                        <input type="text" name="nom" id="nom" placeholder="Ex. : Michel DURAND">
                    </div>
                    <div class="form-colonne">
                        <label for="email">email</label><br>
                        <input type="email" name="email" id="email" placeholder="Ex. : michel.durand@gmail.com">
                    </div>
                </div>
                <label for="message">Message</label><br>
                <textarea name="email" id="email" rows=10></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
    </main>

    <footer>
        <a href="index.html"><img src="images/logo.png" alt=Logo title="Accueil">
        <div>
            <a target="_blank" href="https://twitter.com/"><img src="images/twitter.png" alt="Logo twitter" title="Twitter" class="lien-icone-reseaux"></a>
            <a target="_blank" href="https://www.instagram.com/"><img src="images/instagram.png" alt="Logo instagram" title="Instagram" class="lien-icone-reseaux"></a>
        </div>
    </footer>
</body>

</html>
